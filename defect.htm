<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Home</title>
	<meta http-equiv=content-type content="text/html; charset=utf-8">
	<Script>
	function openNewWindow(defectID){
		s="http://rastool.tuc.stglabs.ibm.com/cgi-bin/viewAnyDefect/mcView?entity=";
		s+=defectID;
		s+="+family=mc+type=defect";
		//alert(s);
		window.open(s);
	};
	String.prototype.trim=function() {
		return this.replace(/(^\s*)|(\s*$)/g,'');
	}
	function myAct(){
		s=document.getElementById("defectID").value.trim();
		
		t=s.split(" ");
		//alert(t.length);
		for(var i=0; i<t.length; i++){
			//alert(t[i]);
			openNewWindow(t[i]);
		}
		return false;
	}
	function jumpTo (currentField, nextField) {
		max = currentField.getAttribute("maxlength");
		if (currentField.value.length > (max - 1)) {
			nextField.focus();
		}		
	}
	function splitPMR(){
		PMR_Number=document.getElementById("pmr_no").value;
		pmr=PMR_Number.split(",");
		document.getElementById("pmrnumber").value=pmr[0];
		document.getElementById("branch").value=pmr[1];
		document.getElementById("country").value=pmr[2];
	}
	
	</Script>
</head>
<body>
<table>
    <tr class="even">
	  <td>MC Defect</td><td>
      <form id="mcform" action="http://rastool.tuc.stglabs.ibm.com/cgi-bin/viewAnyDefect/mcView" onsubmit="return myAct()">
      	<input id="defectID" name="entity" size="30" accesskey="f" value="" type="text">
      	<input name="search" class="searchButton" value="Search" type="submit" >
      </form>
      </td>
    </tr>
</table>

</body>
</html>
